<div class="container d-flex flex-align-items-center m-10">
  <div class="d-flex flex-column m-10">
    <h2>{{ film.nom }}</h2>
    <img [src]="film.img" class="mb-20" alt="" />
  </div>
  <ul class="p-10">
    <li>{{ film.AnneeSortie }}</li>
    <li>{{ film.genres }}</li>
    <li>{{ film.realisateur }}</li>
    <li>{{ film.duree }}</li>
  </ul>

  <button class="btn" (delete)="deleteFilm($event)" (click)="deleteFilm()">
    Supprimer
  </button>
</div>
