<div class="mini d-flex flex-align-items-center">
  <div class="d-flex flex-column m-10">
    <h2>{{ film.nom }}</h2>
    <img [src]="film.img" class="mb-20" alt="" />
  </div>
  <ul class="p-10">
    <li>{{ film.AnneeSortie }}</li>
    <li>{{ film.genres }}</li>
    <li>{{ film.realisateur }}</li>
    <li>{{ film.duree }}</li>
  </ul>

  <button class="btn btn-primary" (click)="deleteFilm()">Supprimer</button>
  <button class="btn btn-primary" (click)="modifFilm()">Editer</button>
</div>
